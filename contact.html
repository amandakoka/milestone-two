<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="world flags quiz">
    <!-- External stylesheet for styling -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font awesome link -->
    <script src="https://kit.fontawesome.com/14a6ec3476.js" crossorigin="anonymous"></script>

    <!-- Link to EmailJS library -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Page title -->
    <title>World Flags Quiz</title>
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <h1>World Flags Quiz</h1>
        <h2>Can you guess the flag?</h2>
    </header>

    <!-- Contact form section -->
    <div id="formbg">
        <form id="contact-form">
            <!-- Form input fields for name, email, and message -->
            <label for="user_name">Name:</label>
            <input type="text" name="user_name" id="user_name" placeholder="Your name.." required>

            <label for="user_email">Email:</label>
            <input type="email" name="user_email" id="user_email" placeholder="example@gmail.com" required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" placeholder="Your message.." cols="30" rows="10" required></textarea>
            
            <!-- Form submission buttons -->
            <button type="submit" class="submit-btn">
                Send
            </button>
            <div id="return">
                <!-- Link to return to the game -->
                <a href="index.html">Return to game</a>
            </div>
        </form>
    </div>

    <!-- Footer section -->
    <footer>
        <!-- Contact Us link -->
        <div class="contact-us">
            <a href="contact.html">
                <p>Contact Us</p>
            </a>
        </div>

        <!-- Social media links -->
        <ul class="socials">
            <li><a href="https://www.youtube.com" target="_blank" aria-label="youtube logo"><i class="fab fa-youtube-square" ></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" aria-label="instagram logo"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <!-- Script tag to include JavaScript file for contact form functionality -->
    <script src="assets/scripts/contact.js"></script>
</body>
</html>
