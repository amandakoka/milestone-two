<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/14a6ec3476.js" crossorigin="anonymous"></script>
    <title>World Flags Quiz</title>
</head>
<body>
    <header class="header">
        <h1>World Flags Quiz</h1>
        <h2>Can you guess the flag?</h2>
    </header>

    <div id="formbg">
        <form method="get" action="thankyou.html">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" placeholder="Your name.." required>
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Your email.." required>
          <label for="message">Message:</label>
          <textarea name="message" id="message" placeholder="Your message.." cols="30" rows="10" required></textarea>
          <input type="submit" name="submit" id="submit" value="Submit">
          <button id="return">
            <a href="index.html">Return to game</a>
          </button>
        </form>
      </div>

    <footer>
        <div class="contact-us">
            <a href="contact.html">
                <p>Contact Us</p>
            </a>
        </div>
        <ul class="socials">
            <li><a href="https://www.youtube.com" target="_blank" aria-label="youtube logo"><i class="fab fa-youtube-square" ></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank" aria-label="instagram logo"><i class="fab fa-instagram"></i></a></li>
        </ul>
      
    </footer>
    <script src="assets/scripts/contact.js"></script>
</body>
</html>
